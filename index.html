<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess my number</title>
</head>
<body>

    <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 10)</p>
        <button class="btn again">Again!</button>
        <div class="number" id="number">?</div>
      </header>
      <main>

        <audio id="audio" controls></audio>

        <section class="left">
            <input type="number" class="guess" id="box" min="0" max="10"  required />
            <button class="btn check" id="check">Check!</button>
          </section>
        <section class="right">
          <p class="message"><span id="time">1</span></p>
          <p class="label-score">Score: <span class="score">0</span></p>
          <p class="label-highscore">
             Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>


    <script src="script.js"></script>
</body>
</html>
